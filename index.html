<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Frontend – APIs</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Leaflet (Karte) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Dein Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-body-tertiary">

    <div class="container py-4">
      <div class="row g-4">

        <!-- Katzenbild -->
        <div class="col-12 col-lg-6">
          <div class="card soft">
            <div class="card-body">
              <h2 class="h4 fw-bold mb-3"><i class="bi bi-heart me-2"></i>Zufälliges Katzenbild</h2>
              <button id="btnCat" class="btn btn-pink mb-3"><i class="bi bi-stars me-2"></i>Neue Katze</button>
              <div id="catResult" class="ratio ratio-16x9 rounded overflow-hidden bg-light-subtle border"></div>
            </div>
          </div>
        </div>

        <!-- Bitcoin -->
        <div class="col-12 col-lg-6">
          <div class="card soft">
            <div class="card-body">
              <h2 class="h4 fw-bold mb-3"><i class="bi bi-currency-bitcoin me-2"></i>Bitcoin-Preis</h2>
              <button id="btnBtc" class="btn btn-pink mb-3"><i class="bi bi-coin me-2"></i>Laden</button>
              <div id="btcResult"></div>
            </div>
          </div>
        </div>

        <!-- Wetter -->
        <div class="col-12 col-lg-6">
          <div class="card soft">
            <div class="card-body">
              <h2 class="h4 fw-bold mb-3"><i class="bi bi-cloud-sun me-2"></i>Wetter (Zürich)</h2>
              <button id="btnWeather" class="btn btn-pink mb-3"><i class="bi bi-cloud-drizzle me-2"></i>Laden</button>
              <div id="weatherResult"></div>
            </div>
          </div>
        </div>

        <!-- EV + Karte -->
        <div class="col-12 col-lg-6">
          <div class="card soft">
            <div class="card-body">
              <h2 class="h4 fw-bold mb-2"><i class="bi bi-ev-station me-2"></i>5 nächstgelegene Strom-Tankstellen</h2>
              <p class="text-secondary small mb-3">Suche per PLZ oder Standard-Ort Winterthur.</p>

              <div class="d-flex gap-2 mb-3">
                <div class="input-group" style="max-width: 280px;">
                  <span class="input-group-text">PLZ</span>
                  <input id="zipInput" class="form-control" placeholder="z. B. 8400" inputmode="numeric" />
                </div>
                <button id="btnChargingZip" class="btn btn-pink"><i class="bi bi-search me-2"></i>Nach PLZ</button>
              </div>

              <button id="btnCharging" class="btn btn-outline-pink mb-3"><i class="bi bi-lightning-charge me-2"></i>Umkreis Winterthur laden</button>

              <div id="chargingResult" class="border rounded p-2 bg-light-subtle"></div>
            </div>
          </div>
        </div>

        <!-- Karte -->
        <div class="col-12">
          <div class="card soft">
            <div class="card-body">
              <h2 class="h4 fw-bold mb-3"><i class="bi bi-geo-alt me-2"></i>Karte</h2>
              <button id="btnMap" class="btn btn-pink mb-3"><i class="bi bi-map me-2"></i>Karte anzeigen</button>
              <div id="map" class="rounded border"></div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Toasts -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- App -->
    <script src="app.js"></script>
  </body>
</html>
