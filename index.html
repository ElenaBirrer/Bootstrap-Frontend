<!doctype html>
<html lang="en"> 
  <head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Bootstrap Demo</title> 

    <!-- Bootstrap CSS -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
      crossorigin="anonymous"
    > 
  </head> 
  <body class="bg-light">

    <div class="container py-4">
      <h1 class="text-center mb-4">Meine Dashboard-Seite</h1>

      <!-- Erste Reihe: Katze & Wetter -->
      <div class="row mb-4">
        <div class="col-md-6">
          <div class="card text-center p-3">
            <h2>Katze</h2>
            <div class="placeholder bg-secondary text-white p-5 rounded">
              Platzhalter für Katze
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card text-center p-3">
            <h2>Wetter</h2>
            <div class="placeholder bg-secondary text-white p-5 rounded">
              Platzhalter für Wetter
            </div>
          </div>
        </div>
      </div>

      <!-- Zweite Reihe: Bitcoin & Stromtankstellen -->
      <div class="row mb-4">
        <div class="col-md-6">
          <div class="card text-center p-3">
            <h2>Bitcoin</h2>
            <div class="placeholder bg-secondary text-white p-5 rounded">
              Platzhalter für Bitcoin
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card text-center p-3">
            <h2>Stromtankstellen</h2>
            <div class="placeholder bg-secondary text-white p-5 rounded">
              Platzhalter für Stromtankstellen
            </div>
          </div>
        </div>
      </div>

      <!-- Dritte Reihe: Ort -->
      <div class="row">
        <div class="col-12">
          <div class="card text-center p-3">
            <h2>Ort</h2>
            <div class="placeholder bg-secondary text-white p-5 rounded">
              Platzhalter für Ort
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap & jQuery Scripts -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
      crossorigin="anonymous">
    </script> 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script> 

  </body> 
</html>
